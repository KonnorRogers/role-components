<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Role Components</title>
    <link rel="stylesheet" href="/examples/styles.css" />
    <script type="module" src="/examples/index.js"></script>
    <style>
      button {
        border-radius: 5px;
        border: 1px solid #ececea;
        outline: none;
        display: inline-flex;
        justify-content: center;
        padding: 5px;
        text-align: center;
        background: rgb(255 255 255);
      }

      button:is(:focus) {
        border: 2px solid #005a9c;
        padding: 4px;
      }

      button:is(:focus, :hover) {
        background-color: #e2efff;
      }
    </style>
  </head>
  <body>
    <!-- Tooltip example -->
    <button aria-describedby="tooltip">
      I'm a button.
    </button>

    <button aria-describedby="tooltip">
      I'm also a button.
    </button>

    <role-tooltip id="tooltip">
      My tooltip
    </role-tooltip>
    <!-- END Tooltip example -->

    <br>
    <br>

    <!-- Toolbar example -->
    <div style="display: grid; max-width: 800px; margin: 0 auto;">
      <role-toolbar aria-controls="textarea-1" style="">

        <button data-role="toolbar-item" tabindex="-1" aria-describedby="italics">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-type-italic" viewBox="0 0 16 16">

        <button data-role="toolbar-item" tabindex="-1" aria-describedby="underline">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-type-underline" viewBox="0 0 16 16">
            <path d="M5.313 3.136h-1.23V9.54c0 2.105 1.47 3.623 3.917 3.623s3.917-1.518 3.917-3.623V3.136h-1.23v6.323c0 1.49-.978 2.57-2.687 2.57-1.709 0-2.687-1.08-2.687-2.57V3.136zM12.5 15h-9v-1h9v1z"/>
          </svg>
        </button>

        <span style="margin: 0 1rem"></span>

        <button data-role="toolbar-item" tabindex="-1" aria-describedby="align-left">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>

        <button data-role="toolbar-item" tabindex="-1" aria-describedby="align-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-center" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>

        <button data-role="toolbar-item" tabindex="-1" aria-describedby="align-right">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm4-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>
      </role-toolbar>

      <textarea id="textarea-1"></textarea>
    </div>

    <br><br><br><br>

        </button>

        <button data-role="toolbar-item" tabindex="-1" aria-describedby="align-right">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-text-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm4-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-4-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"/>

      <textarea id="textarea-2"></textarea>

    <role-tooltip id="bold">
      Bold
    </role-tooltip>
    <role-tooltip id="italics">
      Italics

    <role-tooltip id="underline">
      Underline
    </role-tooltip>
    <role-tooltip id="align-left">
      Align Left

  </body>
</html>
